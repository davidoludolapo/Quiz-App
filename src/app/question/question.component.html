<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image bg-dark">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" width="90" alt="logo">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: monospace;">Google and Typescript Quiz</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>20 Points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 9</span>
            </div>
            <div class="timer">
              <h5>60 sec ‚è±</h5>  
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="question">
                <div class="card">
                    <h3>What is your name?</h3>
                </div>
          </div>
          <div class="options">
                <ol>
                    <li>
                        <div class="card">
                            Dolapo
                        </div>
                    </li>
                    <li>
                        <div class="card">
                            Dayo
                        </div>
                    </li>
                    <li>
                        <div class="card">
                            Damilola
                        </div>
                    </li>
                    <li>
                        <div class="card">
                            John
                        </div>
                    </li>
                </ol>
          </div>
          <div class="d-flex justify-content-between">
              <button class="btn"><i class="fa text-primary fa-chevron-left fa-3x"></i></button>
              <button class="btn"><i class="fa fa-refresh text-danger fa-2x"></i></button>
              <button class="btn"><i class="fa text-primary fa-chevron-right fa-3x"></i></button>
          </div>
    </div>
</div>
