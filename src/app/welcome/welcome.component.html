<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quizz App</h1>
    <p class="col-md-8 fs-4">This quiz contains a total of 9 questions. Each question holds 10 points</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct answers gives you 10 points</li>
        <li>Inorrect answers gives you 0 points</li>
        <li>You have just 10 seconds to answer</li>
        <li>Refreshing the page will rest the quiz</li>
    </ol>
    <h1 style="font-family: cursive;text-align: center;">All the best!!</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name:</label>
        <input id="name" #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz()">Start the quiz</button>
</div>
